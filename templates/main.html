<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NLP2VIS - Natural Language to Visualization</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intro.js/minified/introjs.min.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <h3 class="navbar__logo">NLP2VIS</h3>
    <div class="navbar__icons">
      <button class="navbar__button" onclick="startTour()">
        <i id="info-icon" class='bx bxs-info-circle'></i>
      </button>
      <button class="navbar__button" id="themeToggler">
        <i class='bx bx-moon'></i>
      </button>
    </div>
  </nav>

  <!-- Welcome Section -->
  <div id="welcome-wrapper">
    <header class="header">
      <div class="header__title">
        <h1>Welcome to <span>NLP2VIS</span></h1>
        <h2>Transform your queries into stunning visualizations</h2>
      </div>
      <div class="suggests">
        <div class="suggests__item">
          <p>Provide number of students for each admission status.</p>
          <i class='bx bx-bar-chart-alt-2'></i>
        </div>
        <div class="suggests__item">
          <p>Show pie chart of students in each entrance category by group.</p>
          <i class='bx bx-pie-chart-alt'></i>
        </div>
        <div class="suggests__item">
          <p>Return a scatter plot semester-wise gpa by group.</p>
          <i class='bx bx-scatter-chart'></i>
        </div>
      </div>
      <p class="greeting">Hello! How can I assist you today?</p>
    </header>
  </div>

  <!-- Chat Layout -->
  <div id="layout" class="fullscreen-layout">
    <div id="query-result"></div><br><br>
    <div id="chat-box" class="chat-container"></div>
  </div>

  <!-- Prompt Input -->
  <div class="prompt">
    <form class="prompt__form">
      <div class="prompt__input-wrapper">
        <input class="prompt__form-input" type="text" placeholder="Ask something..." />
        <button class="prompt__form-button" type="submit">
          <i class='bx bx-send'></i>
        </button>
        <button class="prompt__form-button" id="deleteButton" type="button">
          <i class='bx bx-trash'></i>
        </button>
      </div>
    </form>
  </div>

  <!-- Chart Modal -->
  <div id="chartModal" class="chart-modal hidden">
    <div class="modal-content">
      <div class="modal-left" id="modalMessage"></div>
      <div class="modal-right">
        <div id="modalChartWrapper" class="modal-chart-wrapper">
          <div id="modalChartContainer" style="position: relative; overflow: hidden;">
            <img id="modalChartImage" src="/static/chart.png" alt="Zoomable Chart" />
          </div>
          <div class="zoom-controls">
            <button id="zoomIn">＋</button>
            <button id="zoomOut">−</button>
          </div>          
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/intro.js/minified/intro.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
